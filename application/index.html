<html>

<head>
    
    <script src="app.js" defer></script>
    
    
</head>
    <body>

        <div>
            <p>Wifi Hotspot</p>
            <button id="wifiOn" >ON</button> (1)
            <button id="wifiOff">OFF</button> (3)
        </div>

        <p>Wifi settings</p>
        <div>
            <label>SSID</label> (Left Softkey)
            <input type="text" id="ssid" maxlength="32"/>
            <label>Password</label> (Right Softkey)
            <input type="password" id="password" maxlength="59" />

            <button id="save">Save</button> (5)

        </div>


        <div>
            <p>USB Tethering</p>
            <button id="usbOn">ON</button> (7)
            <button id="usbOff">OFF</button> (9)
        </div>

        
    </body>

    
</html>
